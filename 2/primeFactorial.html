<!DOCTYPE html>
<html>
<body>
<p id="div"></p>

<script>
    let a, b, i, j;
    a = window.prompt("Enter lower bound of the interval: ");
    b = window.prompt("Enter upper bound of the interval: ");
    if (a <= 2)
    {
		a = 2;
        if (b >= 2)
        {
            factorialOfNum(a) + "<br/>"
            a++;
        }
    }
    if (a % 2 == 0){
        a++;
	}
    for (i = a; i <= b; i = i + 2) {
        let flag = 1;
        for (j = 2; j * j <= i; ++j) {
            if (i % j == 0) {
                flag = 0;
                break;
            }
        }
        if (flag == 1){
          if(i == 1){
			continue;
		  }
          else{
            factorialOfNum(i) + "<br/>";
		  }
        }
    }
	function factorialOfNum(ele) {
	let res = '';
	const number = parseInt(ele);
	if (number < 0) {8
		res = 'Error! Factorial for negative number does not exist.';
	}
	else if (number === 0) {
		res = `The factorial of ${number} is 1.`;
	}
	else {
		let fact = 1;
		for (i = 1; i <= number; i++) {
			fact *= i;
		}
		res = `The factorial of ${number} is ${fact}.`;
	}
	return res;
	}
</script>

</body>
</html>
